	<h1 style="text-align: center;font-weight: bold;">welcome!<span id="loginName"></span>!</h1>
	<h2 style="text-align: center;color: #A7F43D"><span id="nowTime"></span>!</h2>

</div>
<div class="row">
	<br>《春风》<br> 春风如贵客，一到便繁华。<br> 来扫千山雪，归留万国花。<br>
	<br><br><br>
</div>
<script>
    document.getElementById("loginName").innerHTML=window.location.toString().split('=')[1];

    function current(){
        var d=new Date(),str='';
        str +=d.getFullYear()+'-'; //获取当前年份
        str +=((d.getMonth()+1)<10?"0"+(d.getMonth()+1):(d.getMonth()+1) )+ '-'; //获取当前月份（0——11）
        str +=((d.getDate())<10?"0"+(d.getDate()):(d.getDate()) )+ "&nbsp";
        str +=((d.getHours())<10?"0"+(d.getHours()):(d.getHours()) ) +'-';
        str +=((d.getMinutes())<10?"0"+(d.getMinutes()):(d.getMinutes()) )+'-';
        str +=((d.getSeconds())<10?"0"+d.getSeconds():d.getSeconds() );
        return str; }
    setInterval(function(){$("#nowTime").html(current)},1000);

</script>
#end
